<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>List Ingredients</title>
</head>
<body>
<!--@thymesVar id="recipe" type="ua.nure.silin.spring5recipeapp.command.RecipeCommand"-->
<!--@thymesVar id="ingredient" type="ua.nure.silin.spring5recipeapp.command.IngredientCommand"-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-9">
                            <h1 class="panel-title">Ingredients</h1>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-default pull-right" href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}">New</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Unit of measure</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>Test ingredient</td>
                                <td>2.5</td>
                                <td>unit</td>
                                <td>Update</td>
                                <td>Delete</td>
                            </tr>
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient.description}"></td>
                                <td th:text="${ingredient.amount}"></td>
                                <td th:text="${ingredient.uom.description}"></td>
                                <td>
                                    <div class="pull-right">
                                        <a class="btn btn-warning" href="#" th:href="'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/update'">Update</a>
                                        <a class="btn btn-danger" href="#" th:href="'/recipe/'+${recipe.id}+'/ingredient/'+${ingredient.id}+'/delete'">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-default pull-left" href="#" th:href="@{'/recipe/'+${recipe.id}+'/show'}">Back to recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
